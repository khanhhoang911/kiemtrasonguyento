    function checkPrimeNumbers(n) {
            if (n < 2){
                return false;
            }
            else if (n == 2){
                return true;
            }
            else if (n % 2 == 0){
                return false;
            }
            else { 
                for (let i = 3; i < Math.sqrt(n); i+=2)
                {

                    }

            }
